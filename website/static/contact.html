    <link href="../assets/css/dobots.css" rel="stylesheet">

      body {
        padding-top: 10px;
        padding-bottom: 60px;

    <link href="../assets/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Social media icons -->
    <link rel="stylesheet" href="../assets/css/elusive-webfont.css">
    <!--[if lt IE 7]>
      <link rel="stylesheet" href="../assets/css/elusive-webfont-ie7.css">
    <![endif]-->

    <!-- Enable/disable submit button -->
    <link rel="stylesheet" href="../assets/css/input-help.css">

    <link rel="shortcut icon" href="ico/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="http://www.even117.nl">Even117</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="details.html">Details</a></li>
              <li><a href="team.html">Team</a></li>
              <li class="active"><a href="contact.html">Submit your idea</a></li>
            </ul>
            <ul class="nav pull-right">
             </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

       <div class="hero-unit">
          <h1>Submit your idea!</h1>
      </div><!--end hero unit -->


      <br/>

      <div class="row">

        <section class="span6">

          <form ng-submit="submit()" ng-controller="EmailCtrl">
            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-user"></i> Full Name</label>
              <div class="controls controls-row">
                <input type="text" class="input-xxlarge" id="inputName" placeholder="You" ng-model="contact.name" required>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-envelope"></i> Email</label>
              <div class="controls">
                <input type="email" class="input-xxlarge" id="inputEmail" placeholder="you@yourdomain.com" ng-model="contact.email" required>
             </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-question-sign"></i> Subject</label>
              <div class="controls">
                <input type="text" class="input-xxlarge" id="inputSubject" placeholder="Your brilliant idea as a one-liner" ng-model="contact.subject" required>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputMessageBody"><i class="icon-pencil"></i> Message</label>
              <div class="controls">
                <textarea rows="6" class="input-xxlarge" id="inputMessageBody" placeholder="So, what's it about?" ng-model="contact.message_body" required></textarea>
              </div>
            </div>

            <div class="control-group">
	             <div class="controls">
                  <button type="submit" class="btn btn-primary btn-large"><i class="icon-white icon-envelope"></i> Send Message</button>
                  <button class="btn btn-primary btn-large" disabled><i class="icon-white icon-envelope"></i> Send Message</button> 
               </div>
            </div>
            <span ng-show="send">
              <div class="alert alert-success">
                Thanks! You will definitely hear from us!
              </div>
            </span>
            <span ng-show="failure">
              <div class="alert alert-error">
                Sorry, something went wrong in the backend, please send an email! Our sincere apologies!
              </div>
            </span>
        </form>


        <br class="clear">
        </section><!-- end left side-->

        <section class="span6">
          <div class="well">
          </div><!--end well -->
        </section><!--end right --> 

      </div><!--end row -->

      <hr>

      <footer>
        <p>&copy; Rossums </p>
      </footer>

    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->

  </body>
